<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Contact App Manager</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Login</h1>
                        <p class="text-center mb-3">Harap masukkan username dan password anda!</p>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                        <p class="text-center mt-5">Tidak mempunyai akun? <span><a href="register.html" class="text-success">Buat akun</a></span></p>
                        <p class="text-center">Masuk sebagai guest? <span><a href="dashboard.html">Dashboard</a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
