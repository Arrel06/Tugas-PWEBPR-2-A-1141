<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Contact App Manager</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Register</h1>
                        <p class="text-center mb-3">Harap isi data diri anda untuk membuat akun!</p>
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="repeatPassword" class="form-label">Repeat Password</label>
                                <input type="repeatPassword" class="form-control" id="repeatPassword" name="repeatPassword" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success">Buat Akun</button>
                            </div>
                        </form>
                        <p class="text-center mt-5">Sudah mempunyai akun? <span><a href="login.html" class="text-success">Login</a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
